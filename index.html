<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 class="title">Simple Quiz Application</h1>

    <div class="container">
        <div id="question">Question</div> <!-- This is for the question -->
        <div id="options">options</div> <!-- This is for the options -->
        <button class="btn" id="next" disabled>Next</button> <!-- This is to go to the next question -->
        <div id="result"></div> <!-- This is to display the result-->
    </div>
    <script src="script.js"></script>
</body>
</html>
